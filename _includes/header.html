  <header>

      <h2>{{ site.description | default: site.github.project_tagline }}</h2>
    </div>

    <div class="container">
      <a href="{{ '/archive' | relative_url }}"><h2 style="display:inline;">Archive</h2></a>
      <a href="{{ '/about' | relative_url }}"><h2 style="display:inline;">About</h2></a>
      <a href="{{ '/categories' | relative_url }}"><h2 style="display:inline;">Categories</h2></a>
      <a href="{{ '/tags' | relative_url }}"><h2 style="display:inline;">Tags</h2></a>
      <!-- <a href="{{ '/atom.xml' | relative_url }}"> -->

      <!-- Stolen style and icon from minima See: https://github.com/jekyll/minima -->

      <svg class="svg-icon orange">
        <use xlink:href="{{ '/assets/images/minima-social-icons.svg#rss' | relative_url }}">
        </use>
      </svg>Subscribe
      </h2>
      </a>
    </div>
  </header>
